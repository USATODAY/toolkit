{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en"><![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<title>USA Today - {% block title %}{% endblock %}</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="{%  static 'common/libs/bootstrap.custom/bootstrap.min.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
    <body {% block body_attrs %}{% endblock %}>
        {% block content %}{% endblock %}
    </body>
    <script>
        window.STATIC_ROOT = '/static/'
    </script>
    <script src="{%  static 'angular/angular.min.js' %}"></script>
    <script src="{%  static 'angular-touch/angular-touch.min.js' %}"></script>
    <script src="{%  static 'angular-route/angular-route.min.js' %}"></script>
    <script src="{%  static 'common/components/iframe-resizer/iframe-resizer.js' %}"></script>
    {% block js %}{% endblock %}
</html>
