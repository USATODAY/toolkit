<div class="help-text">
    <h2 class="help-text-title">Upload your data.</h2>
    <p>Use the field below to upload your <strong>.CSV</strong>, <strong>.XLS</strong> or <strong>.XLSX</strong> file. The first row of your excel file must be used for your column names. <a href="">Click here</a> to download an example excel file.</p>
</div>
<div>
    <div ngf-drop ngf-select ng-model="file" class="drop-box"
        ngf-drag-over-class="'drag-over'" ngf-multiple="false" ngf-allow-dir="false"
        accept="'.xls,.xlsx,.csv'"
        ngf-pattern="'.xls,.xlsx,.csv'">
        <div class="upload-instructions">
            <div class="editor-icon-upload icon-upload"></div>
            <div class="upload-text">Drop excel files here or click to upload.</div>
        </div>
    </div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser.</div>
</div>
