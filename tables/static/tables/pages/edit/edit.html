<div class="help-text">
    <h2 class="help-text-title">How does your table look?</h2>
    <p>Click on the fields below to edit your chatter. Bookmark this page to edit this table in the future. Resize the browser window to view mobile version. Once your happy with your table click on the "publish" button to generate your oembed link.</p>
</div>
<div class="snippet desktop-width-limit">
    <table-viz table-data-url="{{ table_data_url }}"></table-viz>
</div>
<div class="slide-btn editor-icon-publish" ng-click="publish()"><span class="slide-btn-text">Publish</span></div>
